<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Life Echo MVP</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111827" />
  <link rel="icon" href="./favicon.ico" sizes="any" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main id="app">
    <header class="topbar">
      <h1>Life Echo</h1>
      <div class="row">
        <button id="exportBtn" class="btn-secondary" title="Export all clips">Export</button>
        <label class="btn-secondary" for="importInput" title="Import clips" style="display:inline-block;padding:10px 14px;border-radius:8px;cursor:pointer;">Import</label>
        <input id="importInput" type="file" accept="application/json" style="display:none" />
      </div>
    </header>

    <section class="camera-section">
      <div class="camera-actions">
        <button id="switchCam" title="Switch camera">ðŸ”„</button>
      </div>
      <video id="preview" autoplay playsinline muted></video>
      <div class="toggles" style="display:flex;gap:12px;justify-content:center;margin:8px 0;">
        <label><input type="checkbox" id="toggleBlink" checked /> Blink trigger</label>
      </div>
      <button id="recordBtn" class="primary">Record 3s</button>
      <div id="status" class="status" aria-live="polite"></div>
    </section>

    <section class="gallery-section">
      <h2>Clips</h2>
      <ul id="clips" class="clips"></ul>
    </section>
  </main>

  <template id="clip-item-template">
    <li class="clip-item">
      <button class="thumb-btn" title="Play clip">
        <img class="thumb" alt="thumbnail" />
      </button>
      <div class="meta">
        <div class="title"></div>
        <div class="time"></div>
      </div>
      <video class="player" controls hidden></video>
      <div class="actions">
        <button class="btn-danger delete-btn" title="Delete clip">Delete</button>
      </div>
    </li>
  </template>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
